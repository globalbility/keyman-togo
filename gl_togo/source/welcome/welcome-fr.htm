  <h1>Pan-Togolais (Globalbility)</h1>
  <p>This keyboard layout is designed for languages of Togo and French, and is derived from the French keyboard.</p>
  <p>The following languages of Togo are supported: Aja, Anii, Ewe, Fon, Fulfulde, Gen, Ife, Ikposo, Kabiye, Lama, Lukpa, Miyobe, Moba, Nawdm, Ngangam, Ntcham, Tem.</p>
